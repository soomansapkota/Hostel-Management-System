<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width = device-width, initial-scale = 1, shrink-to-fit = no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<title>Edit Form</title>
<style>
body {
	color: green;
}
</style>
</head>
<body>


	<section class="container h-100 bg-dark">
		<form action="/update" method="post" th:object="${hedit}">
			<div class="container py-6 h-100">
				<div
					class="row d-flex justify-content-center align-items-center h-100">

					<div class="card card-registration my-5">
						<div class="row g-0">
							<div class="col-xl-11">
								<div class="card-body text-black">

									<h3 class="pb-4 text-uppercase">Hostelers registration
										form</h3>
									<div class="row">
										<div class="col-md-6">
											<div class="form-outline">
												<input type="text" th:field="*{fname}" id="fname"
													class="form-control form-control-lg" /> <label
													class="fname"> First name </label>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-outline">
												<input type="text" th:field="*{lname}" id="lname"
													class="form-control form-control-lg" /> <label>
													Last name </label>
											</div>
										</div>
									</div>


									<div class="row">
										<div class="col-md-6">
											<div class="form-outline">
												<input type="text" id="phone" th:field="*{phone_no}"
													class="form-control form-control-lg" /> <label
													class="form-label"> Phone Number </label>
											</div>
										</div>

										<div class="form-outline">
											<input type="number" id="age" th:field="*{age}"
												class="form-control form-control-lg" min="0" max="100" /> <label
												class="form-label"> Age </label>
										</div>
									</div>

									<div class="row">
										<div class="col-md-6 pt-2">
											<select class="select" th:field="*{address.state}">
												<option value="">State</option>
												<option value="State1">State1</option>
												<option value="State2">State2</option>
												<option value="State3">State3</option>
											</select>
										</div>
										<div class="col-md-6 pt-2">
											<select class="select" th:field="*{address.city}">
												<option value="">City</option>
												<option value="Kathmandu">Kathmandu</option>
												<option value="Chitwan">Chitwan</option>
												<option value="Butwal">Butwal</option>
											</select>
										</div>
									</div>
									<label class="form-label mb-4"> Address </label>
									<div class="row">
										<div class="col-md-6">
											<div class="form-outline">
												<input type="date" id="dob" th:field="*{dob}"
													class="form-control form-control-lg" /> <label
													class="form-label"> Date of Birth </label>
											</div>
										</div>



									</div>
									<div class="form-outline">
										<input type="text" id="institutions"
											th:field="*{institutions}"
											class="form-control form-control-lg" /> <label
											class="form-label"> Institution </label>
									</div>
									<div class="form-outline">
										<input type="email" th:field="*{emailId}" id="email"
											class="form-control form-control-lg" /> <label
											class="form-label"> Email ID </label>
									</div>
									<div class="d-flex justify-content-end pt-3">
										<button type="reset" class="btn btn-danger mr-2 ms-2 p-2">
											Reset all</button>
										<button type="submit" name="submit" class="btn btn-info ms-2">
											Update form</button>
									</div>
									<input type="hidden" th:field=*{StudentId}>

								</div>

							</div>
						</div>
					</div>
				</div>
			</div>

		</form>
	</section>
</body>
</html>
