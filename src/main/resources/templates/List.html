<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<meta charset="ISO-8859-1">
<title>List Of Hostelers</title>


</head>
<body>
	<div th:insert="DashBoard.html"></div>
	<div class="container">
		<table class="table align-middle mb-0 bg-white">
			<thead class="bg-light">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Age</th>
					<th>Phone</th>
					<th>Institution</th>
					<th>Email</th>
					<th>Address</th>
					<th>Image</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="host:${hosList}">

					<td th:text="${host.fname}"></td>
					<td th:text="${host.lname}"></td>
					<td th:text="${host.age}"></td>
					<td th:text="${host.phone_no}"></td>
					<td th:text="${host.institutions}"></td>
					<td th:text="${host.emailId}"></td>
					<td th:text="${host.address.city} + ',' + ${host.address.state}"></td>
					<td><img th:src="@{'/ProductImages/' + ${host.image}}" height=30
						width=30></td>

					<td><a th:href="@{/edit?(id=${host.StudentId})}">
							<button type="submit" class="btn btn-primary btn-sm btn-rounded">
								Edit</button>
					</a> <a th:href="@{/delete?(id=${host.StudentId})}">
							<button type="submit" class="btn btn-danger btn-sm btn-rounded">
								Delete</button>
					</a></td>
				</tr>
				<tr>
					<td>
		</table>
	</div>
</body>
</html>
