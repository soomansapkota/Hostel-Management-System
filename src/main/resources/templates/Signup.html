<!DOCTYPE html>
<html xmlms:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>SIGN UP</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="vh-100 d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="card bg-white">
              <div class="card-body p-5">
                <form class="mb-3 mt-md-4" action="/signup" method="post">
                  <h2 class="fw-bold mb-2 text-uppercase ">Kamana Boys Hostel</h2>
                  <p class=" mb-5">Please enter your login and password!</p>
                  <div class="mb-3">
                    <label for="fname" class="form-label ">First Name</label>
                    <input type="text" name="fname" class="form-control" id="fname" placeholder="First Name">
                  </div>
                   <div class="mb-3">
             		<label for="lname" class="form-label ">Last Name</label>
                    <input type="text" name="lname" class="form-control" id="lname" placeholder="Last Name">
                  </div>
                  <div class="mb-3">
                  <label for="username" class="form-label ">Username</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Username">
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label ">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="*******">
                  </div>
              
                  <div class="d-grid">
                    <button class="btn btn-outline-info" type="submit">Sign Up</button>
                  </div>
                </form>
                <div>
                  <p class="mb-0  text-center">Already have an account? <a href="/login" class="text-primary fw-bold">
                      Login</a></p>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  
</body>
</html>
